<div>
  <dw-section-header>STARTING MOVES</dw-section-header>
  <div class="grid grid-cols-2 gap-2">
    <div class="grid grid-cols-2 col-span-2 gap-1">
      <div class="flex flex-row col-span-2 lg:col-span-1">
        <input
          type="checkbox"
          id="animal-companion"
          name="animal-companion"
          class="m-2"
        />
        <div class="flex flex-col">
          <label for="animal-companion">Animal Companion</label>
          <div>
            You have a supernatural connection with a loyal animal. You can't
            talk to it per se but it always acts as you wish it to. Name your
            animal companion: <input type="text" id="animal-companion-name" />
          </div>
          <div class="text-sm italic">Choose a species:</div>
          <div class="ml-2 grid grid-cols-1 md:grid-cols-2">
            <div>
              <input
                type="checkbox"
                id="animal-companion-wolf"
                name="animal-companion-wolf"
              />
              <label for="animal-companion-wolf">Wolf</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-cougar"
                name="animal-companion-cougar"
              />
              <label for="animal-companion-cougar">Cougar</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-bear"
                name="animal-companion-bear"
              />
              <label for="animal-companion-bear">Bear</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-eagle"
                name="animal-companion-eagle"
              />
              <label for="animal-companion-eagle">Eagle</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-dog"
                name="animal-companion-dog"
              />
              <label for="animal-companion-dog">Dog</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-hawk"
                name="animal-companion-hawk"
              />
              <label for="animal-companion-hawk">Hawk</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-cat"
                name="animal-companion-cat"
              />
              <label for="animal-companion-cat">Cat</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-owl"
                name="animal-companion-owl"
              />
              <label for="animal-companion-owl">Owl</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-pigeon"
                name="animal-companion-pigeon"
              />
              <label for="animal-companion-pigeon">Pigeon</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-rat"
                name="animal-companion-rat"
              />
              <label for="animal-companion-rat">Rat</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="animal-companion-mule"
                name="animal-companion-mule"
              />
              <label for="animal-companion-mule">Mule</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
